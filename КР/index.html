<html>
<head>
    <title>Контрольная Web</title>
    <script src="viselica.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="start" class="col-md-4 offset-md-4">
        <input class="form-control" id="input" placeholder="Слово сюда..." style="margin-bottom: 10px; margin-top: 10px;">
        <div class="d-grid gap">
            <button class="btn btn-info btn-block" id="begin" onclick="start()">Поехали!</button>
        </div>
        <p id="warning" hidden>Вы ввели пустое слово. Что тогда отгадывать?</p>
    </div>

    <div class="col-md-6 offset-md-5" id="mistakes" hidden>
        <p>Шансов на ошибку: <span id="cntMist">9</span></p>
    </div>

    <div id="mainCycle" class="col-md-4 offset-md-4" hidden>
        <p id="progress" style="font-size: 20px; letter-spacing: 20px;"></p>
    </div>

    <div id="again" class="col-md-4 offset-md-4" hidden>
        <p id="itWas"></p>
        <div class="d-grid gap">
            <button class="btn btn-outline-primary btn-block" id="begin" onclick="restart()">Поиграть заново</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

	<div class="container">
		<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
	  		<div class="carousel-inner">
		    	<div class="carousel-item active">

		    	</div>
		    	<div class="carousel-item">
		      		<img src="https://s.ecrater.com/stores/403772/5a02ef15c869a_403772b.jpg" class="d-block w-40" alt="...">
		    	</div>
		    	<div class="carousel-item">
		      		<img src="https://s.ecrater.com/stores/403772/59fdc746ac27d_403772b.jpg" class="d-block w-40" alt="...">

		    	<div class="carousel-item">
		      		<img src="https://s.ecrater.com/stores/403772/5a1c3985295af_403772b.jpg" class="d-block w-40" alt="...">
		    	</div>
		    	<div class="carousel-item">
		      		<img src="https://ahouseinitaly.it/wp-content/uploads/2016/01/aslider3-1500x598.jpg" class="d-block w-40" alt="...">

	    		<span class="visually-hidden">Предыдущий</span>

			    <span class="visually-hidden">Следующий</span>
	  		</button>
		</div>
	</div>

	<div class="containter">
		<div class="row justify-content-center">
			<div class="col-6">
				<h1 align="center">Форма для сбора данных</h1>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-6 form" style="background-color: #eeeeee;border-radius: 7px;">
				<form style="margin: 2%;">
				  	<div class="row mb-3">
				    	<label for="name" class="col-sm-6 col-form-label d-flex justify-content-end">Имя</label>
				    	<div class="col-sm-4">
				      		<input type="name" class="form-control" id="name" placeholder="Введите свое имя...">
				    	</div>
				  	</div>

				  	<div class="row mb-3">
				    	<label for="name" class="col-sm-6 col-form-label d-flex justify-content-end">Фамилия</label>
				    	<div class="col-sm-4">
				      		<input type="name" class="form-control" id="name" placeholder="Введите свою фамилию">
				    	</div>
				  	</div>

				  	<div class="row mb-3">
				    	<label for="sex" class="col-sm-6 col-form-label d-flex justify-content-end">Пол</label>
				    	<div class="col-sm-4">
				      		<select class="form-select">
								<option selected disabled>Выберите ваш пол</option>
								<option value="1">Женский</option>
								<option value="2">Мужской</option>
							</select>
				    	</div>
				  	</div>

				  	<fieldset class="row mb-3">
					    <legend class="col-form-label col-sm-6 pt-0 d-flex justify-content-end">К какой категории вы относитесь?</legend>
					    <div class="col-sm-6">
					      	<div class="form-check">
						        <input class="form-check-input" type="radio" name="gridRadios" id="1" value="option1">
						        <label class="form-check-label" for="1">
						        	Студент
						        </label>
					     	</div>
					      	<div class="form-check">
						        <input class="form-check-input" type="radio" name="gridRadios" id="2" value="option2">
						        <label class="form-check-label" for="2">
						        	Преподаватель
						        </label>
					      	</div>
					      	<div class="form-check">
						        <input class="form-check-input" type="radio" name="gridRadios" id="3" value="option3">
						        <label class="form-check-label" for="3">
						        	Выпускник
						        </label>
					      	</div>
					    </div>
					</fieldset>

					<fieldset class="row mb-3">
					    <legend class="col-form-label col-sm-6 pt-0 d-flex justify-content-end">К какой категории вы относитесь?</legend>
					    <div class="col-sm-6">
					      	<div class="form-check">
						        <input class="form-check-input" type="checkbox" name="gridRadios" id="1" value="option1">
						        <label class="form-check-label" for="1">
						        	Java
						        </label>
					     	</div>
					      	<div class="form-check">
						        <input class="form-check-input" type="checkbox" name="gridRadios" id="2" value="option2">
						        <label class="form-check-label" for="2">
						        	C++
						        </label>
					      	</div>
					      	<div class="form-check">
						        <input class="form-check-input" type="checkbox" name="gridRadios" id="3" value="option3">
						        <label class="form-check-label" for="3">
						        	Python
						        </label>
					      	</div>
					    </div>
					</fieldset>

				   	<div class="row mb-3">
			    		<label for="name" class="col-sm-6 col-form-label d-flex justify-content-end">Ваши пожелания</label>
				    	<div class="col-sm-4">
				      		<textarea class="form-control" rows="3" placeholder="Введите ваши пожелания..."></textarea>
				    	</div>
			  		</div>
			  		<div class="row justify-content-center">
			  			<button class="btn btn-primary" type="submit">Отправить</button>
			  		</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
